<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="loginbg">
    <div class="container">
        <main class="form-signin">
            <form class="p-5" name="loginForm" onsubmit="return validateForm()" method="post">
                <div class="form-floating mb-2">
                    <h1>Login Form</h1>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="button"  class="w-100 btn btn-lg btn-primary mt-3" value="Sign in" onclick="signIn()">
                    <!--<button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>-->
                </div>
                <div class="form-floating">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </div>
                        <div class="col-md-7"><label>Don't have an account? <a href="#">Register</a></label></div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script>
        function signIn() {
            // Get the input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the username and password are correct
            if (username === "admin" && password === "password") {
                // Redirect to the index page
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>


</body>
</html>
